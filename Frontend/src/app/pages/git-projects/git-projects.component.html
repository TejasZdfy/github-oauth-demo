<ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="repoData"
    [columnDefs]="columnDefsForRepoData" rowSelection="multiple" (gridReady)="onGridReady($event)"
    (selectionChanged)="onSelectionChanged()">
</ag-grid-angular>

<div *ngIf="userWiseRepoData?.length > 0" style="margin-top: 20px;">
    <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="userWiseRepoData"
        [columnDefs]="columnDefsForUserWiseData" rowSelection="multiple">
    </ag-grid-angular>
</div>
